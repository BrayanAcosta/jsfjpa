<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <section>
            <div class="container p-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row d-flex justify-content-end">
                            <div class="col-md-3 text-end">
                                <h:link outcome="registrar" class="btn btn-success" value="REGISTRAR">
                                </h:link>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Primer Nombre</th>
                                            <th>Segundo Nombre</th>
                                            <th>Primer Apellido</th>
                                            <th>Segundo Apellido</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody> 
                                        <ui:repeat value="#{personaBean.listaPersona}" var="item">
                                            <tr>
                                                <td>#{item.perPrimerNombre}</td>
                                                <td>#{item.perSegundoNombre}</td>
                                                <td>#{item.perPrimerApellido}</td>
                                                <td>#{item.perSegundoApellido}</td>
                                                <td>
                                                    <h:link outcome="actualizar" class="btn btn-primary" value="EDITAR">
                                                        <f:param name="id" value="#{item.perId}"></f:param>
                                                    </h:link>
                                                </td>
                                            </tr>
                                        </ui:repeat>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <h:outputScript name="js/bootstrap.js"/>
    </h:body>
</html>
