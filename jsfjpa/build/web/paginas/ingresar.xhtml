<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingresar</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <section>
            <div class="container p-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Ingresar Persona</h4>
                            </div>
                            <div class="card-body">
                                <h:form id="formperson">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Tipo Documento"/>
                                                <h:selectOneMenu value="#{personaBean.personaAdd.tipId.tipId}" id="tipDoc" class="form-control">
                                                    <f:selectItem itemLabel="Seleccione una opcion" itemValue=""></f:selectItem>
                                                    <f:selectItems value="#{personaBean.listaTipoDocumento}" var="tip" itemValue="#{tip.tipId}" itemLabel="#{tip.tipNombre}"/>
                                                    <f:validator for="tipDoc" validatorId="formPerson"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Documento"/>
                                                <h:inputText value="#{personaBean.personaAdd.perDocumento}" id="doc" class="form-control">
                                                    <f:validator for="doc" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Primer Nombre"/>
                                                <h:inputText value="#{personaBean.personaAdd.perPrimerNombre}" id="primNom" class="form-control">
                                                    <f:validator for="primNom" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Segundo Nombre"/>
                                                <h:inputText value="#{personaBean.personaAdd.perSegundoNombre}" id="segNom" class="form-control">
                                                    <f:validator for="segNom" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Primer Apellido"/>
                                                <h:inputText value="#{personaBean.personaAdd.perPrimerApellido}" id="primApe" class="form-control">
                                                    <f:validator for="primApe" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Segundo Apellido"/>
                                                <h:inputText value="#{personaBean.personaAdd.perSegundoApellido}" id="segApe" class="form-control">
                                                    <f:validator for="segApe" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel value="Correo"/>
                                                <h:inputText value="#{personaBean.personaAdd.perCorreo}" id="emal" class="form-control">
                                                    <f:validator for="emal" validatorId="formPerson"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel value="Direccion"/>
                                                <h:inputText value="#{personaBean.personaAdd.perDireccion}" id="dir" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel value="Telefono"/>
                                                <h:inputText value="#{personaBean.personaAdd.perTelefono}" id="telf" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:commandButton value="REGISTRAR" class="btn btn-success w-100" action="#{personaBean.agregar()}">
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:link value="VOLVER" class="btn btn-info w-100" outcome="inicio">
                                                </h:link>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <h:outputScript name="js/bootstrap.js"/>
        <h:outputScript name="js/form/validation.js"/>
    </h:body>
</html>
